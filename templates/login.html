{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link rel="stylesheet" href={% static "css/custom-bs.css" %}>
    <link rel="stylesheet" href={% static "css/jquery.fancybox.min.css" %}>
    <link rel="stylesheet" href={% static "css/bootstrap-select.min.css" %}>
    <link rel="stylesheet" href={% static "fonts/icomoon/style.css" %}>
    <link rel="stylesheet" href={% static "fonts/line-icons/style.css" %}>
    <link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
    <link rel="stylesheet" href={% static "css/animate.min.css" %}>
    <link rel="stylesheet" href={% static "css/quill.snow.css" %}>
    

    <!-- MAIN CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %}>    
  </head>
  <body id="top">

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
    

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    

    <!-- NAVBAR -->
    {% include "navbar.html" %}


    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
      
    </section>

    <section class="site-section">
      <div class="container">
        {% if fg %}
      <div class="alert alert-danger" style="text-align:center;">
        <p>{{ data }}</p>
    </div>
      {% endif %}
        <div class="row" style="justify-content:center;">
          
          <div class="col-lg-6">
            <h2 class="mb-4">Log In To Career Sync</h2>
            <form action="#" class="p-4 border rounded" method="POST">
              {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Email</label>
                  <input type="email" id="fname" class="form-control" placeholder="Email address" name="email">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Password</label>
                  <input type="password" id="fname" class="form-control" placeholder="Password" name="password">
                </div>
              </div>
              <a href={% url 'forgot_password' %}>Forgot Password</a>
              <div class="row form-group" style="margin-top:10px;">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
    
    {% include "footer.html" %}

  </div>

    <!-- SCRIPTS -->
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/isotope.pkgd.min.js" %}></script>
    <script src={% static "js/stickyfill.min.js" %}></script>
    <script src={% static "js/jquery.fancybox.min.js" %}></script>
    <script src={% static "js/jquery.easing.1.3.js" %}></script>
    
    <script src={% static "js/jquery.waypoints.min.js" %}></script>
    <script src={% static "js/jquery.animateNumber.min.js" %}></script>
    <script src={% static "js/owl.carousel.min.js" %}></script>
    <script src={% static "js/quill.min.js" %}></script>
    
    
    <script src={% static "js/bootstrap-select.min.js" %}></script>
    
    <script src={% static "js/custom.js" %}></script>
   
   
     
  </body>
</html>
